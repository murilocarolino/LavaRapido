<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HOME</title>
</head>

<body class="bg-black">

    <header class="">
        <img src="./img/logo.png" alt="carro">
        <div class="text-[#198F96] font-bold text-base ml-[45px] mt-[20px]"> Histórico </div>
    </header>    

    <main>
        <div class="flex justify-center">
            <div class="h-auto w-[85%] bg-[#6C6B6B]/[0.35] mt-[30px] rounded-md flex flex-col items-center justify-center gap-4 p-4">
                <div class="flex flex-col items-start gap-4 w-full">
                    <p>Cliente</p>
                    <div class="flex flex-row gap-7 w-full">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[400px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[400px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[400px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[300px]">
                    </div>
                </div>
                <div class="flex flex-col items-start gap-4 w-full">
                    <p>Serviço</p>
                    <div class="flex flex-row gap-7 w-full">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[400px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[150px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[200px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[150px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[200px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[100px]">
                        <input type="text" class="p-2 rounded-md h-[30px] w-[215px]">
                    </div>
                </div>
            </div>
            
        </div>    
    </main>

</body>
