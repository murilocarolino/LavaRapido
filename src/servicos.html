<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HOME</title>
</head>

<body class="bg-[#202020]">

    <main class="grid grid-cols-3">

        <div id="servicos1" class="">
            <div class="col-span-2 h-[130px] w-[75%] bg-[#000000] ml-[75px] mt-[50px] rounded-lg">
                <p class="text-[#23F2FF] text-lg font-bold pt-[50px] pl-[20px]"> R$120,00</p>
                <h1 class="text-white text-3xl font-bold pl-[20px]"> LAVAGEM SIMPLES </h1>
            </div>
            <div class="col-span-2 h-[130px] w-[75%] bg-[#292929] ml-[75px] mt-[33px] rounded-lg">
                <p class="text-[#23F2FF] text-lg font-bold pt-[50px] pl-[20px]"> R$270,00</p>
                <h1 class="text-white text-3xl font-bold pl-[20px]"> ASPIRAÇÃO </h1>
            </div>
            <div class="col-span-2 h-[130px] w-[75%] bg-[#000000] opacity-50 ml-[75px] mt-[33px] rounded-lg">
                <p class="text-[#23F2FF] text-lg font-bold pt-[50px] pl-[20px]"> R$130,00</p>
                <h1 class="text-white text-3xl font-bold pl-[20px]"> ENCERAMENTO </h1>
            </div>
            <div class="col-span-2 h-[130px] w-[75%] bg-[#000000] ml-[75px] mt-[33px] rounded-lg">
                <p class="text-[#23F2FF] text-lg font-bold pt-[50px] pl-[20px]"> R$300,00</p>
                <h1 class="text-white text-3xl font-bold pl-[20px]"> HIGIENIZAÇÃO </h1>
            </div>
        </div>

        <div id="servicos2" class="col-span-0 mt-[50px] h-[93%] w-[90%] bg-[#000000] rounded-lg">

        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

                <div class="content space-x-10">
                    <div class="form-container p-20 rounded-md mt-10 ml-10">

                        <form id="form-imovel">

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="endereco"> Adicionar Serviços </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="endereco" type="text" placeholder="Adicionar Serviços">
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="tipo">Tipo do imóvel</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tipo" type="text" placeholder="Tipo do imóvel">
                              </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="preco">Descrição</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="preco" type="text" placeholder="Descrição">
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="foto">
                                    <i class="fas fa-camera"></i> Foto
                                </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="foto" type="file" accept="image/*">
                            </div>

                            <button
                                class="bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button" onclick="adicionarAnuncio()">
                                +
                            </button>

                        </form>
                    </div>

                    <div id="anuncios" class="w-2/3 space-y-4 mt-10">
                        <!-- Os anúncios serão adicionados aqui -->
                    </div>
                </div>

                <script>
                    function toggleMenu() {
                        const menu = document.getElementById('menu');
                        menu.classList.toggle('show');
                    }

                    function adicionarAnuncio() {
                        const endereco = document.getElementById('endereco').value;
                        const tipo = document.getElementById('tipo').value;
                        const preco = document.getElementById('preco').value;

                        if (endereco && tipo && preco) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                const anunciosDiv = document.getElementById('anuncios');
                                const anuncio = document.createElement('div');
                                anuncio.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'justify-between', 'items-center');

                                anuncio.innerHTML = `
            <div>
              <p><strong>Endereço:</strong> ${endereco}</p>
              <p><strong>Tipo:</strong> ${tipo}</p>
              <p><strong>Preço:</strong> ${preco}</p>
            </div>
            <button class="bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="excluirAnuncio(this)">
              Excluir
            </button>
          `;
                                anunciosDiv.appendChild(anuncio);
                            };

                            reader.readAsDataURL(foto);
                        } else {
                            alert('Por favor, preencha todos os campos e selecione uma foto.');
                        }
                    }

                    function excluirAnuncio(button) {
                        const anuncio = button.parentElement;
                        anuncio.remove();
                    }
                </script>

            </body>


        </div>

        <div id="servicos3" class="col-span-0 mt-[50px] h-[93%] w-[90%] bg-[#000000] rounded-l">
            <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

            <div class="content space-x-10">
                <div class="form-container p-20 rounded-md mt-10 ml-10">

                    <form id="form-imovel">

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2"
                                for="endereco"> Adicionar Serviços </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="endereco" type="text" placeholder="Adicionar Serviços">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="preco">Descrição</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="preco" type="text" placeholder="Descrição">
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="foto">
                                <i class="fas fa-camera"></i> Foto
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="foto" type="file" accept="image/*">
                        </div>

                        <button
                            class="bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button" onclick="adicionarAnuncio()">
                            +
                        </button>

                    </form>
                </div>

                <div id="anuncios" class="w-2/3 space-y-4 mt-10">
                    <!-- Os anúncios serão adicionados aqui -->
                </div>
            </div>

            <script>
                function toggleMenu() {
                    const menu = document.getElementById('menu');
                    menu.classList.toggle('show');
                }

                function adicionarAnuncio() {
                    const endereco = document.getElementById('endereco').value;
                    const preco = document.getElementById('preco').value;
                    const foto = document.getElementById('foto').files[0];

                    if (endereco && preco && foto) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const anunciosDiv = document.getElementById('anuncios');
                            const anuncio = document.createElement('div');
                            anuncio.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'justify-between', 'items-center');

                            anuncio.innerHTML = `
        <div>
          <p><strong>Endereço:</strong> ${endereco}</p>
          <p><strong>Preço:</strong> ${preco}</p>
          <img src="${e.target.result}" alt="Foto do Imóvel" class="mt-2 w-32 h-32 object-cover">
        </div>
        <button class="bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="excluirAnuncio(this)">
          Excluir
        </button>
      `;
                            anunciosDiv.appendChild(anuncio);
                        };

                        reader.readAsDataURL(foto);
                    } else {
                        alert('Por favor, preencha todos os campos e selecione uma foto.');
                    }
                }

                function excluirAnuncio(button) {
                    const anuncio = button.parentElement;
                    anuncio.remove();
                }
            </script>

        </body>


    </div>
        </div>

    </main>


</body>
